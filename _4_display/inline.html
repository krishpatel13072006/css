<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block property applied to inline element</title>
    <style>
*{
    margin: 0;
    padding: 0;
}

div{
    width: 400px;
    height: 300px;
    border: 2px solid black;
}

span:first-child{
    display: block;
    width: 200px;
    height: 50px;
    margin: 10px;
    padding: 5px;
     border: 2px solid rgb(165, 88, 88);
}
span:nth-child(2){
     border: 2px solid rgb(165, 88, 88);
     margin: 10px;
    padding: 5px;
    display: block;
    width: 200px;
    height: 50px;
}
    </style>
</head>
<body>
    <div class="container">

        <span>hello</span>
        <span>welcome</span>
        <span>coders</span>
    </div>
</body>
</html>
