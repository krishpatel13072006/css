<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flaot in css</title>

    <style>
*{
    margin: 0;
    padding: 0;
}
.container{
    margin: 5px;
    width: 98.5vw;
    border: 5px solid black;
    overflow: auto;
}
img{
    width: 10%;
    margin: 5px;
    
}

#image1{
   
    float: right;
    
}
#image2{
    float:right;  
    clear: both;
}

#image3{
    float: right;
    clear: right;
}

    </style>

</head>
<body>
 <div class="container">
    <img id="image1" src="sticker.jpg" alt="image">
   
    <img id="image2" src="krishna.webp" alt="image">
     
    <img id="image3" src="river front .jpg" alt="image">
     
 </div> 
</body>
</html>
